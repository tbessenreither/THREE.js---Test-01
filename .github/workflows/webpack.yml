name: NodeJS with Webpack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npx webpack
        
    - name: FTP Uploader
      # You may pin to the exact commit or the version.
      # uses: zinh/ftp-uploader-action@10d256274547c8b84848edf454bfeb0b8a451c41
      uses: zinh/ftp-uploader-action@v0.4
      with:
        # Hostname of ftp server, eg: ftpHostname: ftp.test
        ftpHostname: ${{ secrets.FTP_HOST }}
        # User of ftp account
        ftpUsername: ${{ secrets.FTP_USERNAME }}# optional, default is anonymous
        # Password of ftp account
        ftpPassword: ${{ secrets.FTP_PASSWORD }}# optional, default is 
        # List files to upload to ftp server
        files: 
        # Source folder
        src: /dist
        # optional, default is Destination folder
        dest: ${{ secrets.FTP_DIR }}# optional, default is /
        # For debug
        dryRun: true 
        # optional
