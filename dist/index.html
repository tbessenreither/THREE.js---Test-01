<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>THREE.js</title>
		<link rel="icon" href="images/favicon.png" />

	</head>

	<body>
		<div id="ui">
			<div class="time">
				<div class="frametime">Frametime: <span class="value"></span></div>
				<div class="">Jahr: <span class="year"></span> Tag: <span class="day"></span> / <span class="clock"></span></div>
				<div class="currentAcceleration">Time acceleration: <span class="value"></span></div>
				<div class="cubes">Cubes: <span class="value"></span></div>
			</div>
			<div class="other">
				<div class="pointedObject">Object: <span class="value"></span></div>
			</div>
			<div class="controls">
				<button class="tick">Tick</button>
				<button class="launch">Launch</button><br>
				<button class="spawn" value="1">Spawn 1 cube</button>
				<button class="spawn" value="50">Spawn 50 cubes</button><br>
				<div>Global time acceleration</div>
				<button class="timeAcceleration" value="1">1</button>
				<button class="timeAcceleration" value="60">60</button>
				<button class="timeAcceleration" value="600">600</button>
				<button class="timeAcceleration" value="6000">6000</button><br>
				<button class="timeReset">Reset Time</button>
			</div>
		</div>
		<div id="stage"></div>
		<script src="main.js"></script>
	</body>

</html>
